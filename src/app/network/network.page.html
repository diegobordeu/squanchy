<ion-header>
  <ion-toolbar>
    <ion-title>
      Redes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Redes</ion-label>
    </ion-list-header>
      <ion-button expand="block" color="light" slot="start" *ngFor="let place_id of keys">
        <ion-grid no-padding>
          <ion-row>
            <ion-col size="1">
              <ion-icon color="medium" name="wifi"></ion-icon>
            </ion-col>
            <ion-col size="6" class="ion-text-start">
              <ion-label>{{networkDevicesData[place_id].info.name}}</ion-label>
            </ion-col>
            <ion-col size="1">
            <ion-icon name="arrow-round-up"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-label>{{countDevices(networkDevicesData[place_id].device).up}}</ion-label>
            </ion-col>
            <ion-col size="1">
            <ion-icon name="arrow-round-down"></ion-icon>
            </ion-col>
            <ion-col size="1">
              <ion-label>{{countDevices(networkDevicesData[place_id].device).down}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-button>

    <!-- </ion-item> -->
  </ion-list>
</ion-content>
